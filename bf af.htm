<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#target{
			width: 200px;
			height: 200px;
			background: red;
		}
		#target::before{
			display: block;
			content: "ggggggg";
			width: 200px;
			height: 200px;
			background: green;
		}
		#target::after{
			display: block;
			content: "bbbbb";
			width: 200px;
			height: 200px;
			background: blue;
		}
	</style>
</head>
<body>
	<div id="target">rrrrrr</div>
</body>
</html>
